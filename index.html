<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese Clicker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="statsmain">
      <button id="load-save">Load Save</button
      ><button id="get-save">Get Save</button>
      <img src="./assets/cheese.webp" alt="Giant Cheese" id="cheese" />
      <div class="stats">
        <p class="cheese"><span id="cheese-count">0</span> cheese</p>
        <p class="cps"><span id="cps-count">0</span> cheese per second</p>
      </div>
    </div>
    <div class="thebar">
      <div class="buildings"></div>
      <div class="upgrades"></div>
    </div>
    <script src="./js/main.js" defer></script>
  </body>
</html>
