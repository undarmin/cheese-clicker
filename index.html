<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="statsmain">
      <div id="buff-desc"></div>
      <button id="load-save">Load Save</button
      ><button id="get-save">Get Save</button>
      <img src="./assets/cheese.webp" alt="Giant Cheese" id="cheese" />
      <div class="stats">
        <p class="cheese"><span id="cheese-count">0</span> cheese</p>
        <p class="cps"><span id="cps-count">0</span> cheese per second</p>
      </div>
    </div>
    <div class="thebar">
      <div class="buildings"></div>
      <div class="upgrades"></div>
    </div>
    <script src="./js/main.js" defer></script>
  </body>
</html>
